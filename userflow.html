<head>
  <title>userflow</title>
</head>

<body>
  <h1>Sample User Flow</h1>
  {{#if currentUser}}
  	{{> loggedIn}}
  {{else}}
	  {{> register}}
	  <hr>
	  {{> login}}
	{{/if}}
</body>

<template name="logout">
		<button class="logout">Logout</button>
</template>

<template name="deleteAccount">
		<button class="deleteAccount">Delete Account</button>
</template>


<template name="register">
  <h2>Register</h2>
  <form class="register">
  	<p>Username: <input type="username" name="username">*</p>
  	<p>Email: <input type="email" name="email">*</p>
  	<p>Phone: <input type="phone" name="phone">*</p>
  	<p>Password: <input type="password" name="password">*</p>
  	<p>Name:
  		<input name="first" placeholder="First" required>*
  		<input name="last" placeholder="Last" required>*
  	</p>
  	<p>Address:
  	<br>
  		<input name="street" placeholder="Street Address">
  		<input name="city" placeholder="City"><br>
  		<input name="state" placeholder="State" maxlength="2">
  		<input name="zip" placeholder="Zip" maxlength="5">
  	</p>
  	<p><input type="submit" value="Register"></p>
  </form>
</template>


<template name="login">
  <h2>Login</h2>
  <form class="login">
  	<p>Email: <input type="email" id="email">*</p>
  	<p>Password: <input type="password" id="password">*</p>
  	<p><input type="submit" value="Login"></p>
  </form>
</template>


<template name="update">
	<p>Update Password: 
		<br>
		<input class="sensitive" name="oldPassword" placeholder="Old Password">
		<br>
		<input class="sensitive" name="newPassword" type="password" placeholder="New Password">
		<button class="updatePassword">Update</button>
	</p>
	<p>Change Username:
		<br>
		<input name="newUsername" placeholder="New Username">
		<button class="updateUsername">Update</button>
	</p>
</template>


<template name="loggedIn">
	<h2>{{ getUsername }}</h2>
	{{> logout}}
	{{> deleteAccount}}
	<hr>
	{{> update}}
